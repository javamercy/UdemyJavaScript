<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-8 mx-auto">

                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button class="btn btn-primary mx-1" id="btn0">
                                <span id="choice0">
                                    Choice 0
                                </span>
                            </button>
                            <button class="btn btn-primary mx-1" id="btn1">
                                <span id="choice1">
                                    Choice 1
                                </span>
                            </button>
                            <button class="btn btn-primary mx-1" id="btn2">
                                <span id="choice2">
                                    Choice 2
                                </span>
                            </button>
                            <button class="btn btn-primary mx-1" id="btn3">
                                <span id="choice3">
                                    Choice 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="card-footer" id="progress"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
