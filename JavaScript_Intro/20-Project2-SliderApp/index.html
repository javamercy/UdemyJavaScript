<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <title>Slider App</title>

    <style>
        .fas {
            cursor: pointer;
            border: 2px solid black;
            border-radius: 100%;
        }
    </style>


</head>

<body>


    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="img/bmw.jpg" alt="">
                    <div class="card-body">
                        <h5 style="font-size:x-large; text-align: center;" class="card-title">BMW 11d</h5>
                        <p class="card-text"></p>
                        <a style="font-style: oblique; font-weight: bolder;" class="card-link" href="#" target="_blank">Read More</a>
                    </div>
                    <div class="card-footer d-flex justify-content-around">
                        <i class="fas fa-arrow-circle-left fa-3x py-3 arrow"></i>
                        <i class="fas fa-arrow-circle-right fa-3x py-3 arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
