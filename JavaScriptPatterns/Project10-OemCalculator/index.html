<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c9a1b0f0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Oem Calculator</title>

    <style>
        i.edit-product {
            cursor: pointer;
        }
        
        i.edit-product:hover {
            font-weight: bolder;
            color: red;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculator
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm" id="addBtn">
                        <i class="fas fa-plus">   Add</i>
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="far fa-edit">  Save Changes</i>
                    </button>
                    <button type="submit" class="btn btn-info btn-sm">
                        <i class="fas fa-times">  Delete</i>
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-circle-left">  Cancel</i>
                    </button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th style="border-top:none">ID</th>
                        <th style="border-top:none">NAME</th>
                        <th style="border-top:none">PRICE</th>
                    </tr>
                </thead>
                <tbody id="item-list">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL): <strong><span id="total-tl"></span></strong></p>
                <p>Total ($): <strong><span id="total-dollar"></span>$</strong></p>

            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
